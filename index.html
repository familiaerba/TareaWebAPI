<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!--Necesario para que funcionen los iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MOVIE SEARCH UTPL</title>
</head>

<body style="font-family:Verdana;">

    <!-- Titulo de la pagina -->
    <div class="titulo">
        <h1 class="t-stroke t-shadow">MOVIE SEARCH</h1>
    </div>

    <div style="overflow:auto">
        <div class="searchBox">
            <form class="app-search">
                <!-- Formulario de busqueda de pelicula -->
                <input type="text" class="form-control" placeholder="Busca tu siguiente película" name="search">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="resultSearch">
        </div>
        <div class="info">
            <!--Todos los detalles de la pelicula-->
            <h2>Información de la pelicula</h2>
            <span>Se visualizará los detalles de la película</span>
        </div>
        <!-- La portada que nos devuelve la API-->
        <div class="image">
            <h2>Poster</h2>
        </div>
        <!-- La reseña de la peliculta-->
        <div class="plot">
            <h2>Reseña</h2>
            <span>Descripción de la trama de la película</span>
        </div>
        <!-- Premios ganados y criticas de paginas reconocidas-->
        <div class="data">
            <h2>Galardones</h2>
            <span>Diferentes premios obtenidos</span>
            <h2>Calificación</h2>
            <span>Calificaciones entregadas por reconocidas páginas</span>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
